<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
      <div class="place-details">
        <div>Place: <span id="places"></span></div>
        <div>Temperature: <span id="temperature"></span>&degC</div>
          <div>
            Feels like:<span id="feels"></span>&degC 
          </div>
          <div>
            Minimum Temp: <span id="min"></span>&degC
          </div>
          <div>
            <span id="min"></span> Maximum Temp: <span id="max"></span>&degC
          </div>
          <div>
            Humidty: <span id="hum"></span>&percnt;
          </div>

      <div class="user-input">
        <input
          id="inputter"
          type="text"
          required
          placeholder="Enter a town or city"
        />
        <button id="entButton">Submit</button>
        <button id="geoEnter">Click here</button>
      </div>
    </div>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Nerko+One&display=swap" rel="stylesheet">
  </body>
</html>
