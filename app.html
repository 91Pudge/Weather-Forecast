
<!DOCTYPE html>

<body>
  <h1>Weather App</h1>
  <div id ="container">
    <p>
      
      Place: <span id = "places"></span><br/><br/>
      
      Temperature: <span id="temperature"></span>&degC<br/><br/>

      <input id="inputter" type="text" required /><br/><br/>
      
      <button id="entButton">Click here for weather forecast</button><br/><br/>

    </div>
  </div>

  </div>
